<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Dev Cadastro</title>
    <link rel="stylesheet" href="./styles/login.css">
    <script src="./script/config.js"></script>
    <script src="./script/cadastro.js"></script>
</head>

<body>

   <div id="cadastroForm">
        <h2>Cadastro de Usuário</h2>
        <div class="form-group">
            <label for="nome">Nome completo:</label>
            <input type="text" id="nome" placeholder="Digite o nome..." required>
        </div>
        <div class="form-group">
            <label for="nascimento">Data de nascimento:</label>
            <input type="date" id="nascimento" required>
        </div>
        <div class="form-group">
            <label for="email">Endereço de e-mail:</label>
            <input type="email" id="email" placeholder="Digite o e-mail..." required>
        </div>
        <div class="form-group">
            <label for="senha">Senha (mínimo 8 caracteres):</label>
            <input type="password" id="senha" placeholder="Digite a senha..." required minlength="8">
        </div>
        <button class="btn verde" id="salvar" onclick="criarUsuario()">Cadastrar</button>
    </div>

    <script src="cadastro.js"></script>
</body>

</html>
